<!DOCTYPE html>
<html>
<head>
<title>variables</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var x = 5;
var y = 6;
var z = 7;
var total = x+y+z;
var total1 = x+y-z;
document.getElementById("demo").innerHTML="the total is:" + total;
document.getElementById("demo1").innerHTML="the total is:" + total1;
</script>
</body>
</html>
